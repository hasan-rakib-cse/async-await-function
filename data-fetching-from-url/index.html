<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    
    <ul id="myList"></ul>

    <script>

        async function loadData() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users'); // data fetch hobar agg porjonto wait korte hobe. tmi return korte parba na jotokhon porjonto data na ase.
            // fetch theke response nea nibo variable hisebe.
            // 
            const data = await response.json(); // response ke json e convert korar agg porjonto wait koro. convert hole then return koro.
            return data;
        }

        loadData().then(data => {
            display(data);
        })

        function display(data) {
            const  parentNode = document.getElementById('myList');
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const item = document.createElement('li');
                item.innerText = user.name;
                parentNode.appendChild(item);
            }
        }
        loadData();

    </script>
    </body>
</html>
